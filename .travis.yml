language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly

notifications:
  email: false

before_install:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
 - julia --check-bounds=yes --inline=yes --code-coverage=user -e 'using InteractiveUtils; using Pkg; versioninfo();  Pkg.add(Pkg.PackageSpec(path=pwd())); Pkg.build("PairwiseListMatrices"); Pkg.test("PairwiseListMatrices", coverage=true)'
after_success:
  - julia -e 'using Pkg; using PairwiseListMatrices; cd(dirname(pathof(PairwiseListMatrices))); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'using Pkg; Pkg.add("Documenter")'
  - julia -e 'using Pkg; Pkg.add("Plots"); Pkg.add("GR")' # Plots
  - julia -e 'cd(dirname(pathof(PairwiseListMatrices))); include(joinpath("..", "docs", "make.jl"))'
